<div class="client-list">
    <div class="client-list-title">Lista de Clientes</div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>CPF</th>
                <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
            </ng-container>

            <ng-container matColumnDef="registrationDate">
                <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
                <td mat-cell *matCellDef="let row">{{ row.dateOfBirth | mask: 'd0/M0/0000' }}</td>
            </ng-container>

            <ng-container matColumnDef="monthlyIncome">
                <th mat-header-cell *matHeaderCellDef>Renda Mensal</th>
                <td mat-cell *matCellDef="let row">{{ row.monthlyIncome }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator 
              [pageSizeOptions]="[5, 10, 20]"
              aria-label="Select page">
        </mat-paginator>
    </div>
</div>
